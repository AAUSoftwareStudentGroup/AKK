<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=3">
        <title>AKK - Route Info</title>
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="http://builds.handlebarsjs.com.s3.amazonaws.com/handlebars-latest.js"></script>
        <script type="text/javascript" src="js/config.js"></script>
        <script type="text/javascript" src="js/client.js"></script>
        <script type="text/javascript" src="js/route-info-view-model.js"></script>
    </head>
    <body>
        <script type="text/javascript">
            var viewModel;
            $(document).ready(function () {
                var template = Handlebars.compile($("#route-info-template").html());
                var client = new Client(API_ROUTE_URL, API_SECTION_URL);
                var changed = function changed() { $('#content').html(template(viewModel)); };
                viewModel = new RouteInfoViewModel(client, changed);
            });
        </script>
        <script id="route-info-template" type="text/x-handlebars-template">
            <div class="header">
                <div class="header-content">
                    <a class="header-button left" href="routes.html">
                        <svg viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="#FFFFFF">
                            <polygon points="19.7 11 7.5 11 13.1 5.4 11.7 4 3.7 12 11.7 20 13.1 18.6 7.5 13 19.7 13"></polygon>
                        </svg>
                    </a>
                    <h1 class="page-title">New Route</h1>
                </div>
            </div>
            <div class="content single-route">
                <div class="route-card">
                    <div class="route-card-top">
                        <div class="route-grade-number grade-{{route.grade}}">
                            <span class="number">{{route.name}}</span>
                        </div>
                        <span class="route-section"></span>
                        <span class="route-section">Section: {{route.sectionName}}</span>
                        <div class="route-grip">
                            <svg viewBox="0 0 132 108" xmlns="http://www.w3.org/2000/svg">
                                <g>
                                    <path id="grip-midtone" d="m77.3,6.65c-10.7,5.3 -33.1,15.5 -56.8,20.5c-7.6,1.6 -13.5,7.5 -14.8,15.2c-1.1,6.2 -1.7,14 -0.6,22c1.2,8.9 8.6,15.6 17.6,16.1c13.7,0.8 36.5,4.8 55.2,21.6c5.7,5.1 14.1,6.1 20.9,2.6c8.3,-4.2 19,-11.2 27.7,-22.4c5,-6.5 5.5,-15.5 0.8,-22.2c-4.4, -6.3 -9.3,-15.9 -10.3,-28.7c-0.4,-4.5 -2.2,-8.7 -5.4,-11.8c-4.1,-4.1 -10.3,-9.4 -17.6,-13c-5.3,-2.5 -11.5,-2.5 -16.7,0.1z" fill="#53263b"></path>
                                    <path id="grip-highlight" d="m98.4,80.75c27.7,-10.8 1.9,-42.2 13.1,-61c-4.1,-4.1 -10.3,-9.4 -17.6,-13c-5.2,-2.6 -11.4,-2.6 -16.6,0c-10.7,5.3 -33.1,15.5 -56.8,20.5c-1.8,0.4 -3.5,1 -5,1.8l0,0c0,0 22.8,-4.7 37.6,20.5c14.6,25.1 17.6,41.9 45.3,31.2z" fill="#76495e"></path>
                                    <path id="grip-shadow" d="m126.5,82.35c2.5,-3.2 3.8,-7 4,-10.8c-8,7.9 -22,20.7 -32.1,25.2c-14.9,6.7 -26.6,-12.1 -56.1,-20.8c-14.2,-4.2 -24.9,-3.2 -32.1,-1.1c3.2,3.3 7.6,5.4 12.5,5.6c13.7,0.8 36.5,4.8 55.2,21.6c5.7,5.1 14.1,6.1 20.9,2.6c8.3,-4.1 19,-11.1 27.7,-22.3z"  fill="#2b0013"></path>
                                    <g>
                                        <circle r="11.7" cy="57.25" cx="90.6" fill="#E6E7E8"></circle>
                                        <circle r="7.8" cy="57.25" cx="90.6" fill="#414042"></circle>
                                    </g>
                                </g>
                            </svg>
                        </div>
                    </div>
                    <div class="route-card-bottom">
                        <span class="route-author">Made by: {{route.author}}</span>
                        <span class="route-date">{{route.createdDate}}</span>
                    </div>
                </div>
                <input class="submit-button delete-route-button" type="button" onclick="viewModel.deleteRoute('{{route.routeId}}')" value="Delete"></input>
            </div>
        </script>
        <div id="content"></div>
    </body>
</html>
