<!DOCTYPE html>
<html>
    <head>
        <title>AKK - Find Route</title>
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="http://builds.handlebarsjs.com.s3.amazonaws.com/handlebars-latest.js"></script>
        <script type="text/javascript" src="js/config.js"></script>
        <script type="text/javascript" src="js/client.js"></script>
        <script type="text/javascript" src="js/routes.js"></script>
    </head>
    <body>
        <script id="routes-template" type="text/x-handlebars-template">
            <div class="header">
                <h1 class="page-title">Find Route</h1>
                <div class="button">
                    <span>+</span>
                </div>
            </div>
            <div class="options">
                <form>
                    <div class="drop-down-container fl">
                        <span>Grade</span>
                        <select class="drop-down" type="dropdown" name="grade">
                            {{#each grades}}
                            <option value="{{value}}">{{name}}</option>
                            {{/each}}
                        </select>
                    </div>
                    <div class="drop-down-container fl">
                        <span>Section</span>
                        <select class="drop-down" type="dropdown" name="section">
                            {{#each sectionNames}}
                            <option value="{{value}}">{{name}}</option>
                            {{/each}}
                        </select>
                    </div>
                    <div class="drop-down-container fr">
                        <span>Sort by</span>
                        <select class="drop-down" type="dropdown" name="sortBy">
                            {{#each sortOptions}}
                            <option value="{{value}}">{{name}}</option>
                            {{/each}}
                        </select>
                    </div>
                </form>
            </div>
            <div class="content">
                <div class="list">
                </div>
            </div>
        </script>
    </body>
</html>
