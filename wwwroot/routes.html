        <div class="header">

                <div class="header-button left"></div>
                <h1 class="page-title">Find Route</h1>
                <a class="header-button right" href="new_route.html">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="#FFFFFF" >

                    </svg>
                </a>
            </div>
        </div>
        <div class="content routes">
            <div class="content-section options">
                <form>
                    <div class="drop-down-container left">
                        <h2>Grade</h2>
                        <select class="drop-down" type="dropdown" name="grade">
                            <option value="">All</option>
                            <option value="0">Green</option>
                            <option value="1">Blue</option>
                            <option value="2">Red</option>
                            <option value="3">Black</option>
                            <option value="4">White</option>
                        </select>
                    </div>
                    <div class="drop-down-container left">
                        <h2>Section</h2>
                        <select class="drop-down" type="dropdown" name="section">
                            <option value="">All</option>
                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="C">C</option>
                            <option value="D">D</option>
                        </select>
                    </div>
                    <div class="drop-down-container right">
                        <h2>Sort by</h2>
                        <select class="drop-down" type="dropdown" name="sortBy">
                            <option value="date">Date</option>
                            <option value="author">Creator</option>
                        </select>
                    </div>
                </form>
            </div>
